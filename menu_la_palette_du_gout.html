<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>ohmyfood</title>
</head>
<body>
    <div class="mainOk">
        <header class="wrapHeader">
            <div class="wrapHeader__layoutHeader">
                <i class="fas fa-arrow-left text1"></i>
                <img src="images/logo/ohmyfood@2x.svg"/>
            </div>
        </header>

        <main class="wrapMain">

            <div class="wrapMain__layoutFigure">
                <article class="shopHeader">
                    <div class="shopHeader__figure">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" >
                        <div style="clear:both;"></div>
                    </div>
                    <div class="shopHeader__caption">
                        <div class="shopHeader__caption__description">
                            <h2>La palette du goût</h2>
                        </div>
                        <section class="shopHeader__caption__heart text0 fa-stack">
                            <i class="far fa-heart fa-stack-1x"></i>
                            <i class="fas fa-heart fa-stack-1x"></i>
                        </section>
                    </div>
                </article>
            </div>

            <nav class="wrapMain__layoutMenu1">
                <section class="text2">ENTRÉES</section>
                <div class="list">
                    <div class="buttonMeal">
                        <div class="buttonMeal__figure">
                            <i class="fas fa-check-circle"></i>                           
                        </div>
                        <div class="buttonMeal__price">
                            <section class="text2Bold">&nbsp;</section>
                            <section class="text2Bold">25 €</section>
                        </div>
                        <div class="buttonMeal__desc">
                            <section class="text2Bold">Fricassée d'escargot</section>
                            <section class="text2">Au piment d'espelette</section> 
                        </div>
                    </div>
                    <div class="buttonMeal">
                        <div class="buttonMeal__figure">
                            <i class="fas fa-check-circle"></i>                           
                        </div>
                        <div class="buttonMeal__price">
                            <section class="text2Bold">&nbsp;</section>
                            <section class="text2Bold">35 €</section>
                        </div>
                        <div class="buttonMeal__desc">
                            <section class="text2Bold">Foie gras de canard mi-cuit</section>
                            <section class="text2">Et ses copeaux de truffe noire</section> 
                        </div>
                    </div>
                    <div class="buttonMeal">
                        <div class="buttonMeal__figure">
                            <i class="fas fa-check-circle"></i>                           
                        </div>
                        <div class="buttonMeal__price">
                            <section class="text2Bold">&nbsp;</section>
                            <section class="text2Bold">20 €</section>
                        </div>
                        <div class="buttonMeal__desc">
                            <section class="text2Bold">Oeuf au plat</section>
                            <section class="text2">Assaisonné à la truffe sur lit de caviar</section> 
                        </div>
                    </div>
                </div>
            </nav>

            <div class="wrapMain__layoutOrder">
                <section>
                    <div class="buttonMaster buttonMaster--large text2Bold">Commander</div>
                </section>
            </div>
        </main>

        <footer class="wrapFooter">
            <div class="layoutFooter">
                <div class="text1">ohmyfood</div>
                <div class="list">
                    <div class="text1">
                        <i class="fas fa-utensils"></i>
                        Proposer un restaurant
                    </div>
                    <div class="text1">
                        <i class="fas fa-hands-helping"></i>
                        Devenir partenaire
                    </div>
                    <div class="text1">
                        <i> </i>
                        Mentions légales
                    </div>
                    <div class="text1">
                        <i> </i>
                        <a href="mailto::contact@ohmyfood.fr">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
            
    </div>

    <div class="mainLoading">
        <i class="fas fa-spinner"></i>
    </div>

    <div class="mainKo">
    </div>
  
</body>
</html>
